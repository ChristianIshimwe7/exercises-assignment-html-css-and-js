<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
<h1>Event Registration Form</h1>
<form id="registration-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{3}-\d{4}" required placeholder="(XXX) XXX-XXXX">
    </div>
    <div class="form-group">
        <label for="event-date">Event Date (MM/DD/YYYY):</label>
        <input type="date" id="event-date" name="event-date" required>
    </div>
    <div class="form-group">
        <label for="tickets">Number of Tickets (1-10):</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required>
    </div>
    <button type="submit">Register</button>
</form>
<div id="error-message"></div>

<script src="ishimwe.js"></script>
</body>
</html>
